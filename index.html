<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedr @ GA</title>
    <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">


</head>
<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <section class="container">
        <a href="#"><h1 id="logo">Feedr</h1></a>
        <nav>
          <ul>
            <li><a href="#">News Source: <span>Source Name</span></a>
              <ul>
                  <li id="newsAPI"><a href="#">News</a></li>
                  <li id="nytimesAPI"><a href="#">New York Times</a></li>
                  <li id="theguardianAPI"><a href="#">The Guardian</a></li>
              </ul>
            </li>
          </ul>
          <section id="search" >
            <input type="text" name="name" value="">
            <a href="#"><img src="images/search.png" alt="" /></a>
          </section>
        </nav>
        <div class="clearfix"></div>
      </section>
    </header>
    
    <div id="popUp" class="loader hidden">
      <a href="#" class="closePopUp">X</a>
      <div class="container">
        <h1>Article title here</h1>
        <p>
          Article description/content here.
        </p>
        <a href="#" id="popUpAction" class="popUpAction" target="_blank">Read more from source</a>
      </div>
    </div>
    <div id="loading">
      <img src="./images/ajax_loader.gif" height="50px" width="50px">
    </div>

    <section id="main" class="container">
     
    </section>




    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
